name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'

jobs:
  build-images:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - database-service
          - login-service
          - account-service
          - world-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/${{ matrix.service }}/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
