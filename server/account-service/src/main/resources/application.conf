flyagain {
    network {
        tcp-port = 7779
        tcp-port = ${?FLYAGAIN_TCP_PORT}
        max-connections = 10000
        max-connections-per-ip = 5
    }

    redis {
        url = "redis://localhost:6379"
        url = ${?FLYAGAIN_REDIS_URL}
    }

    auth {
        jwt-secret = "dev-secret-change-in-production"
        jwt-secret = ${?FLYAGAIN_JWT_SECRET}
    }

    database-service {
        host = "localhost"
        host = ${?FLYAGAIN_DB_SERVICE_HOST}
        port = 9090
        port = ${?FLYAGAIN_DB_SERVICE_PORT}
    }

    service-endpoints {
        world-service-host = "localhost"
        world-service-host = ${?FLYAGAIN_WORLD_SERVICE_HOST}
        world-service-tcp-port = 7780
        world-service-tcp-port = ${?FLYAGAIN_WORLD_SERVICE_TCP_PORT}
        world-service-udp-port = 7781
        world-service-udp-port = ${?FLYAGAIN_WORLD_SERVICE_UDP_PORT}
    }
}
