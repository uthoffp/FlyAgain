flyagain {
    network {
        tcp-port = 7777
        tcp-port = ${?FLYAGAIN_TCP_PORT}
        max-connections = 10000
        max-connections-per-ip = 5
    }

    redis {
        url = "redis://localhost:6379"
        url = ${?FLYAGAIN_REDIS_URL}
    }

    auth {
        jwt-secret = "dev-secret-change-in-production"
        jwt-secret = ${?FLYAGAIN_JWT_SECRET}
        jwt-expiry-hours = 24
        bcrypt-cost = 12
    }

    database-service {
        host = "localhost"
        host = ${?FLYAGAIN_DB_SERVICE_HOST}
        port = 9090
        port = ${?FLYAGAIN_DB_SERVICE_PORT}
    }

    service-endpoints {
        account-service-host = "localhost"
        account-service-host = ${?FLYAGAIN_ACCOUNT_SERVICE_HOST}
        account-service-port = 7779
        account-service-port = ${?FLYAGAIN_ACCOUNT_SERVICE_PORT}
    }
}
