flyagain {
    network {
        tcp-port = 7777
        tcp-port = ${?FLYAGAIN_TCP_PORT}
        udp-port = 7778
        udp-port = ${?FLYAGAIN_UDP_PORT}
        max-connections = 10000
        max-connections-per-ip = 5
    }

    database {
        url = "jdbc:postgresql://localhost:5432/flyagain"
        url = ${?FLYAGAIN_DB_URL}
        username = "flyagain"
        username = ${?FLYAGAIN_DB_USERNAME}
        password = "flyagain_dev"
        password = ${?FLYAGAIN_DB_PASSWORD}
        max-pool-size = 20
    }

    redis {
        url = "redis://localhost:6379"
        url = ${?FLYAGAIN_REDIS_URL}
    }

    auth {
        jwt-secret = "dev-secret-change-in-production"
        jwt-secret = ${?FLYAGAIN_JWT_SECRET}
        jwt-expiry-hours = 24
        bcrypt-cost = 12
    }

    gameloop {
        tick-rate = 20
    }
}
