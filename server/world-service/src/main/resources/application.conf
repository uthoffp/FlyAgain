flyagain {
    network {
        tcp-port = 7780
        tcp-port = ${?FLYAGAIN_TCP_PORT}
        udp-port = 7781
        udp-port = ${?FLYAGAIN_UDP_PORT}
        max-connections = 10000
        max-connections-per-ip = 5
    }

    redis {
        url = "redis://localhost:6379"
        url = ${?FLYAGAIN_REDIS_URL}
    }

    auth {
        jwt-secret = "dev-secret-change-in-production"
        jwt-secret = ${?FLYAGAIN_JWT_SECRET}
    }

    gameloop {
        tick-rate = 20
        tick-rate = ${?FLYAGAIN_TICK_RATE}
    }

    database-service {
        host = "localhost"
        host = ${?FLYAGAIN_DB_SERVICE_HOST}
        port = 9090
        port = ${?FLYAGAIN_DB_SERVICE_PORT}
    }
}
